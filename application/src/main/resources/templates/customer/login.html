</head>
<body>

    <!-- main content -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <div class="main_bg">

        <div class="wrap">
            <div class="container">
                <form action="/action_page.php">
                    <div class="row">
                        <!-- <h2 style="text-align:center">Login with Social Media or Manually</h2> -->
                        <div class="vl">

                        </div>

                        <div class="col">
                            <a href="#" class="fb btn">
                                <i class="fa fa-facebook fa-fw"></i> Login with Facebook

                            <a href="#" class="google btn"><i class="fa fa-google fa-fw">

                            <div class="hide-md-lg">
                                <p>Or sign in manually:</p>
                            </div>

                            <input type="text" name="username" placeholder="Username" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <input type="submit" value="Login">
                        </div>

                    </div>
                </form>
            </div>

            <div class="container">
                <!--
            margin: 0px 70px 0px 70px !important;
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
                 -->
                <div class="row" >

                    <div class="col">
                        <a href="#" onclick="document.getElementById('id01').style.display='block'" style="color:white" class="btn btn-info">Sign up</a>
                    </div>
                    <div class="col btn-su">
                        <a href="#" style="color:white" class="btn btn-secondary">Forgot password?</a>
                    </div>

                    <!--   <div class="col-sm-8">
                        <a href="#" style="color:white" class="btn">Sign up</a>

                      <div class="col">

                      </div> -->
                </div>
            </div>

        </div>
    </div>






    <!-- end of main content -->



    <style>
        /* The Modal (background) */

    </style>


    <!--<button  style="width:auto;">Login</button>*/-->

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

        <form class="modal-content"  style="padding: 15px;">
            <div class="row">

                <div class="col-sm-6">

                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="form-control input-field" type="text" placeholder="First Name" name="firstName">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field form-control" type="text" placeholder="Middle Name" name="middleName">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field form-control" type="text" placeholder="Last Name" name="lastName">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-address-card icon"></i>
                        <input class="input-field form-control" type="text" placeholder="AddressLine " name="addressLine">
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-container">
                                <i class="fa fa-address-card icon"></i>
                                <input class="form-control" type="text" placeholder="City " name="city">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-container">
                                <i class="fa fa-address-card icon"></i>
                                <input class="form-control" type="text" placeholder="state" name="state">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-container">
                                <i class="fa fa-address-card icon"></i>
                                <input class="form-control" type="text" placeholder="Zipcode" name="zipcode">
                            </div>
                        </div>
                    </div>







                </div>
                <div class="col-sm-6">
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field form-control" type="text" placeholder="Username" name="usrnm">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-phone icon"></i>
                        <input class="input-field form-control" type="text" placeholder="Phone" name="phone">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field form-control" type="text" placeholder="Email" name="email">
                    </div>

                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field form-control" type="password" placeholder="Password" name="psw">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field form-control" type="password" placeholder="Password" name="psw">
                    </div>

                </div>

                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-info">Register</button>
                </div>

                <!-- <div class="col-sm-4"></div> -->
            </div>
        </form>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
